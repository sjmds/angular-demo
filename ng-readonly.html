<!DOCTYPE html>  
<html ng-app="myApp" >  
<head>  
    <meta charset="UTF-8">  
    <title>ng-readonly</title>  
    <meta name="discription" content="通过 ng-readonly 可以将某个返回真或假的表达式同是否出现 readonly 属性进行绑定">
</head>  
<body>  
Type here to make sibling readonly:
<input type="text" ng-model="someProperty"><br/>
<input type="text" ng-readonly="someProperty" value="Some text here"/>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>  
<script src="js/angular.min.js"></script>  
<script type="text/javascript">  

</script>   
</body>  
</html>
