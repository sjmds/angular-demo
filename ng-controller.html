<!DOCTYPE html>  
<html ng-app="myApp" >  
<head>  
    <meta charset="UTF-8">  
    <title> ng-controller</title>  
    <meta name="discription" content="内置指令 ng-controller 的作用是为嵌套在其中的指令创建一个子作用域，避免将所有操作
和模型都定义在 $rootScope 上。用这个指令可以在一个DOM元素上放置控制器">
</head>  
<body>  

<br/>
<div ng-controller="SomeController">
	{{ someModel.someProperty }}<br/>
	<button ng-click="someAction()">Communicate</button>
</div>





<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>  
<script src="js/angular.min.js"></script>  
<script type="text/javascript">  
angular.module('myApp', [])

.controller('SomeController', function($scope) {
	//创建模型
	$scope.someModel = {
		// 添加属性
		someProperty: 'hello computer'
	}
	// 设置$scope自身的操作
	$scope.someAction = function() {
		$scope.someModel.someProperty = 'hello human';
	};
});
</script>   
</body>  
</html>
