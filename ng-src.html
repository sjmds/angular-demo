<!DOCTYPE html>  
<html ng-app="myApp" >  
<head>  
    <meta charset="UTF-8">  
    <title> ng-src</title>  
    <meta name="discription" content="AngularJS会告诉浏览器在 ng-src 对应的表达式生效之前不要加载图像">
</head>  
<body>  
<h1>WrongWay</h1>
<img src="{{imgSrc}}"/>
<h1>Rightway</h1>
<img ng-src="{{imgSrc}}"/>








<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>  
<script src="js/angular.min.js"></script>  
<script type="text/javascript">  
angular.module('myApp', [])
.run(function($rootScope, $timeout) {
	$timeout(function() {
		$rootScope.imgSrc = 'images/1.jpg';
	}, 2000);
});
</script>   
</body>  
</html>
