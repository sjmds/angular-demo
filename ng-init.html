</style>
<body>  
<p>ng-init  指令用来在指令被调用时设置内部作用域的初始状态。
<br/>
ng-init 最常见的使用场景是：在类似本节的例子中那样，需要创建小的示例代码的时候。
对于任何需要健壮结构的场景，请在控制器中用数据模型对象来设置状态。
</p>
<br/>
<div ng-init="greeting='Hello';person='World'">
{{greeting}} {{person}}
</div
